events {
    worker_connections 1024;
}

http {
    # Proxy settings for marker backend
    upstream marker_backend {
        server marker-secure-backend-v1:8000;
    }

    server {
        listen 80;
        server_name localhost;

        # Increase timeouts for large PDF processing
        proxy_read_timeout 600s;
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        
        # Increase buffer sizes for large file uploads
        client_max_body_size 100M;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;

        # Root endpoint
        location / {
            proxy_pass http://marker_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API docs
        location /docs {
            proxy_pass http://marker_backend/docs;
            proxy_set_header Host $host;
        }

        # OpenAPI schema
        location /openapi.json {
            proxy_pass http://marker_backend/openapi.json;
            proxy_set_header Host $host;
        }

        # Marker endpoints
        location /marker {
            proxy_pass http://marker_backend/marker;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "Gateway healthy\n";
            add_header Content-Type text/plain;
        }
    }
}

